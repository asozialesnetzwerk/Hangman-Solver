<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hangman-Löser</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <label class="label" for="input">Eingabe ("_" für nicht bekannte Buchstaben):</label><br>
    <input class="text-input" id="input">
    <br>

    <label class="label" for="invalid">Falsche Buchstaben:</label><br>
    <input class="text-input" id="invalid">
    <br>

    <br>
    <input class="float-left" type="checkbox" id="has-umlauts" name="umlauts" value="true">
    <label for="has-umlauts">Nutze ä, ö, ü & ß</label>

    <input type="button" class="button" id="submit" value="Eingabe" onclick="updateWords()"/>

    <br><br><br><br>

    <div class="output" id="output"></div>

    <script src="js/index.js"></script>
</body>
</html>
