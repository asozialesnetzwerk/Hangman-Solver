<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <meta id = "meta-id" property="og:title" content="Hangman-Solver">
    <meta id = "meta-description" property="og:description" content="Eine Webseite, die dir bei Hangman hilft.">

    <title>Hangman-Solver</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <label class="label" for="input">Eingabe (Nutze "_" für nicht bekannte Buchstaben):</label><br>
    <input class="text-input" id="input">
    <br>

    <label class="label" for="invalid">Falsche Buchstaben:</label><br>
    <input class="text-input" id="invalid">
    <br>

    <br>

    <input class="float-left" type="checkbox" id="has-umlauts" name="umlauts" value="true">
    <label for="has-umlauts">Nutze ä, ö, ü & ß</label>

    <input type="button" class="button button-blue" id="submit" value="Eingabe" onclick="updateWords()"/>
    <input type="button" class="button button-green" id="reload" value="Reload" onclick="reloadPage()"/>
    <input type="button" class="button button-yellow" id="reset" value="Reset" onclick="resetInput()"/>

    <br><br><br><br>

    <div class="output" id="output"></div>
    <br><br>
    <div class="output" id="output2"></div>

    <script>function getLanguage() {return "de";}</script>
    <script src="js/index.js"></script>
</body>
</html>
