<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <meta id = "meta-id" property="og:title" content="Hangman Solver">
    <meta id = "meta-description" property="og:description" content="A website, that helps you with hangman.">

    <title>Hangman-Solver</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <label class="no-select text-input-label" for="input">Input (Use "_" for unknown letters):</label>
    <br>
    <input class="text-input" id="input">
    <br>

    <label class="no-select text-input-label" for="invalid">Wrong letters:</label>
    <br>
    <input class="text-input" id="invalid">

    <br><br>

    <div class="tooltip no-select">
        <label class="cbl float-left no-select" for="crossword-mode">
            <input type="checkbox" class="cb no-select" id="crossword-mode" name="crossword">
            <span class="checkmark no-select"></span>
            crossword mode
        </label>
        <span class="tooltip-text no-select">The letters in the input field aren't limited to the known positions.</span>
    </div>


    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-blue" id="submit" value="Input" onclick="updateWords()"/>
        <span class="tooltip-text no-select">Submit your input.</span>
    </div>

    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-green" id="reload" value="Reload" onclick="reloadPage()"/>
        <span class="tooltip-text no-select">Reload the page, if something is not working.</span>
    </div>

    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-yellow" id="reset" value="Reset" onclick="resetInput()"/>
        <span class="tooltip-text no-select">Reset your input.</span>
    </div>

    <br><br><br><br>

    <div class="output" id="output"></div>
    <br><br>
    <div class="output" id="output2"></div>

    <script>function getLanguage() {return "en";}</script>
    <script src="../js/index.js"></script>
</body>
</html>
